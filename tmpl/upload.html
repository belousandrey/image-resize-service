<html>
<head><title>Resize images from Internet</title></head>
<body>
<form method="get" action="http://localhost:{{.}}/upload">
    <label for="url">Picture URL</label><input id="url" name="url" placeholder="http://example.com/image.jpg" /><br/>
    <label for="width">Width</label><input id="width" name="width" placeholder="100" /><br/>
    <label for="height">Height</label><input id="height" name="height" placeholder="100" /><br/>

    <input type="submit" value="Resize" />
</form>
</body>
</html>
